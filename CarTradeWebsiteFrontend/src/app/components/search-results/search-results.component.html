<div class="container">
  <h1 style="text-align: center; font-family: 'Montserrat', sans-serif;">Search results</h1>
  <p style="text-align: center;">These are the cars that meet your requirements</p>
  <hr>
  <br>
</div>

<div class="ipp">
    <label for="items">Items per page:</label>
    <select type="text" placeholder="Items per page:" name="items" required [(ngModel)]="itemsPerPage" (change)='page = 1;'>
        <option value=5 selected>5</option>
        <option value=10>10</option>
        <option value=15>15</option>
        <option value=25>25</option>
    </select>
</div>

<section *ngFor="let car of cars | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
  <div id="searchResults" routerLinkActive="border border-info rounded" routerLink="/posts/{{car.id}}">
    <div class="post">
      <div class="image">
        <img [src]="car.coverImageURL">
      </div>
      <div class="info">
        <h1 id="ok">{{car.title}}</h1>
        <h2>{{car.carMake}} {{car.carModel}}</h2>
        <br>
        <h4>Mileage: {{numberWithCommas(car.mileage, " ")}}</h4>
        <h4>Fuel: {{car.fuelType}}</h4>
      </div>
      <br>
      <div class="description">
        <h4><u>From the owner:</u></h4>
        <p>"{{car.description}}"</p>
        <br>
        <h1 style="text-align: center; font-style: italic;">Price: ${{numberWithCommas(car.price, ",")}}</h1>
      </div>
    </div>
  </div>
  <br>
</section>

<div class="pagination">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
