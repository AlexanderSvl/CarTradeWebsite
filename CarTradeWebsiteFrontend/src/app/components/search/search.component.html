<section class="searchBox" *ngIf="cars.length == 0">
  <form (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Search for a car</h1>
      <p>Please fill in the requirements for your car.</p>
      <hr>
      <br>
      <div id="carInfo">
        <div class="fl">
          <label for="title"><b>Title keywords:</b></label>
          <input type="text" placeholder="Selling a 1978 Honda..." name="title" id="title" required
            [(ngModel)]="searchParameters.titleKeywords">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="description"><b>Description keywords:</b></label>
          <input type="text" placeholder="The car is in great condition..." name="description" id="description" required
            [(ngModel)]="searchParameters.descriptionKeywords">
        </div>
      </div>
      <div id="carInfo">
        <div class="fl">
          <label for="carMake"><b>Car Make</b></label>
          <input type="text" placeholder="Honda, Toyota, BMW..." name="carMake" id="carMake" required
            [(ngModel)]="searchParameters.carMake">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="carModel"><b>Car Model</b></label>
          <input type="text" placeholder="Prelude, Avensis, 320d..." name="carModel" id="carModel" required
            [(ngModel)]="searchParameters.carModel">
        </div>
      </div>
      <div id="carInfo">
        <div class="fl">
          <label for="transmissionType"><b>Transmission Type</b></label>
          <select type="text" placeholder="Enter transmission type" name="transmissionType" id="transmissionType"
            required [(ngModel)]="searchParameters.transmissionType">
            <option value="" selected disabled hidden>Select</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
            <option value="CVT">CVT</option>
          </select>
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="fuel"><b>Fuel Type</b></label>
          <select type="text" placeholder="Enter fuel type" name="fuel" id="fuel" required
            [(ngModel)]="searchParameters.fuelType">
            <option value="" selected disabled hidden>Select</option>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Methane">CNG</option>
            <option value="LPG">LPG</option>
          </select>
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="engineDisplacement"><b>Engine displacement</b></label>
          <input type="text" placeholder="1.6, 3.0, 5.3..." name="engineDisplacement" id="engineDisplacement" required
            [(ngModel)]="searchParameters.engineDisplacement">
        </div>
      </div>
      <div id="carInfo">
        <div class="fl">
          <label for="color"><b>Color</b></label>
          <input type="text" placeholder="brown, red, gray" name="color" id="color" required
            [(ngModel)]="searchParameters.color">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="engineLayout"><b>Engine layout</b></label>
          <input type="text" placeholder="V8...." name="engineLayout" id="engineLayout" required
            [(ngModel)]="searchParameters.engineLayout">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="location"><b>Location</b></label>
          <input type="text" placeholder="England...." name="location" id="location" required
            [(ngModel)]="searchParameters.location">
        </div>
      </div>
      <div id="carInfo">
        <div class="fl">
          <label for="yearOfProduction"><b>Starting mileage</b></label>
          <input type="text" placeholder="25 000..." name="yearOfProduction" id="yearOfProduction" required
            [(ngModel)]="searchParameters.startMileage">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="yearOfProduction"><b>Ending mileage</b></label>
          <input type="text" placeholder="300 000..." name="yearOfProduction" id="yearOfProduction" required
            [(ngModel)]="searchParameters.endMileage">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="yearOfProduction"><b>Starting year of production</b></label>
          <input type="text" placeholder="2001..." name="yearOfProduction" id="yearOfProduction" required
            [(ngModel)]="searchParameters.startYearOfProduction">
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="fl">
          <label for="yearOfProduction"><b>Ending year of production</b></label>
          <input type="text" placeholder="2001..." name="yearOfProduction" id="yearOfProduction" required
            [(ngModel)]="searchParameters.endYearOfProduction">
        </div>
      </div>
      <div id="carInfo">
        <div class="fl" style="width: 100%;">
          <label for="options"><b>Options (separated by commas)</b></label>
          <input type="text" placeholder="Autopilot, Sunroof" name="options" id="options" required
            [(ngModel)]="options">
        </div>
      </div>
      <button type="submit" class="registerbtn">Search</button>
    </div>
  </form>
</section>
