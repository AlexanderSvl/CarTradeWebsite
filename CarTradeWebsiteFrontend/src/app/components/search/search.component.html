<section class="searchBox">
  <label for="search" id="searchLabel">Search</label>
  <input type="text" id="searchBox" name="search">
  <form>
    <a id="searchByLabel">Search by:</a>
    <select id="seacrhDropdownBox">
      <option>Title</option>
      <option>Description</option>
      <option>Car Make</option>
      <option>Car Model</option>
      <option>Motor Displacement</option>
      <option>Transmission Type</option>
    </select>

    <a id="year">Year:</a>

    <input type="number" placeholder="From..." class="inputYear" [(ngModel)]="startYear"]>
    <input type="number" placeholder="To..." class="inputYear" [(ngModel)]="endYear">
  </form>
</section>
